<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: aliceblue;
        font-family: Arial, sans-serif;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName" value="" required><br><br>

      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName" value="" required><br><br>

      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value="" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" value="" required><br><br>

      <label for="confirmPassword">Confirm Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" value="" required><br><br>

      <label for="gmail">Gmail:</label><br>
      <input type="email" id="gmail" name="gmail" value="" required><br><br>

      <label for="DOB">Date of Birth:</label><br>
      <input type="date" id="DOB" name="DOB" value="" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br><br>

      <label for="phoneNumber">Phone Number:</label><br>
      <input type="tel" id="phoneNumber" name="phoneNumber" value="" pattern="[0-9]{10}" required><br><br>
    

      <label for="state">State:</label><br>
      <input type="text" id="state" name="state" value="" required><br><br>

      <label for="country">Country:</label><br>
      <input type="text" id="country" name="country" value="" required><br><br>

      <label for="course">Course:</label><br>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select course</option>
        <option value="CS">Computer Science</option>
        <option value="ECE">Electrical</option>
        <option value="civil">Civil</option>
        <option value="mech">Mechanical</option>
      </select><br><br>

      <input type="submit" value="Register">
    </form>

    <script>
  function validateForm() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const phoneNumber = document.getElementById('phoneNumber').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return false;
    }

    const phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phoneNumber)) {
      alert('Phone number must be exactly 10 digits.');
      return false;
    }

    window.location.href = "thankyoupage.html";
    return false;
  }
</script>
